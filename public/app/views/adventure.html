<!--View for the text adventure. Below is the code to display the text output and input windows, the ability to
select a languate type, voice activation and submit button and a list of spoken commands to try.-->
<div>
    <h1>Adventure Begins Here!</h1>
    <div ng-controller="Game">
        
        <h4>The Adventure lays ahead:</h4>
        <!--The output scope variable which is updated from the controllers to show progress in the game-->
        <textarea id="adventureOutput" class="form-control" rows="6" >{{output}}</textarea><br />
        
        <div class="radio">
            <label>
                <input type="radio" name="language" id="langEnUS" value="en-us" checked="checked">
                English US
            </label>
            <label>
                <input type="radio" name="language" id="langEnGB" value="en-gb">
                English UK
            </label>
        </div>
        <form>
            <div class="form-group">
            <span class="input-group-btn">
                <!--The first button here activates the function to engage voice detection and conversion to text.
                The second button runs a function that takes the text from the text area with id 'adventureInput',
                which is either automatically populated from the voice to text API or manually by the user, and
                processes it in the game.-->
                <h4>Commands: <button type="button" class="btn btn-default" ng-click="voiceToText()">Speak</button><button type="submit" class="btn btn-default" ng-click="wiz()">Submit</button></h4>
                <textarea id="adventureInput" ng-model="commands" class="form-control" rows="1" ></textarea>
            </span>
            </div>
        </form>
        <!--This button activates a function that resets the game-->
        <button type="button" class="btn btn-default" ng-click="resetGame()">New Game</button>
    </div>
    <div id="spokenCommands">
        <h4>Things you can say: </h4>
        <p>What is up my sleeves?<br />
           Where can I go?<br />
           Go to [location].<br />
           Pick up [item].<br />
           Check what is around me.<br />
           </p>
    </div>
</div>
